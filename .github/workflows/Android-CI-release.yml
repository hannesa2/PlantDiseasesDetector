name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish release ${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 17
      - name: Find Tag
        id: tagger
        uses: jimschubert/query-tag-action@v2
        with:
          skip-unshallow: 'true'
          commit-ish: HEAD
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.4.10
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Build project
        run: ./gradlew clean assembleRelease
        env:
          TAG_VERSION: ${{steps.tagger.outputs.tag}}
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          ALIAS_NAME: ${{ secrets.ALIAS_NAME }}
          ALIAS_PASS: ${{ secrets.ALIAS_PASS }}
          ARCORE_KEY: ${{ secrets.ARCORE_KEY }}
          releaseKey: ${{ secrets.releaseKey }}
      - name: cleanup keystore
        run: ./signing/cleanup.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{steps.tagger.outputs.tag}}
          generate_release_notes: true
          prerelease: false
          name: ${{steps.tagger.outputs.tag}}
          files: |
            ./app/build/outputs/apk/release/A*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
